env:
  - CGO_ENABLED=1

builds:
  - id: linux
    goos:
      - linux
    goarch:
      - amd64
    tags:
      - release
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=releaser
  - id: windows
    goos:
      - windows
    goarch:
      - amd64
    tags:
      - release
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=releaser
      # - -H=windowsgui -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=releaser
archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}-{{.Version}}-{{- .Os }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

nightly:
  name_template: '{{ incpatch .Version }}-devel'
  tag_name: devel
  publish_release: true
  keep_single_release: true

release:
  github:
    owner: leighmacdonald
    name: bd
  ids:
    - linux
    - windows
  draft: true
  replace_existing_draft: true

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
#
#signs:
#  - artifacts: checksum

announce:
  discord:
    enabled: true
    message_template: 'Bot Detector {{.Tag}} is out!'

    # Set author of the embed.
    # Defaults to `GoReleaser`
    author: 'Leigh MacDonald'
    # color: ''

    # URL to an image to use as the icon for the embed.
    # Defaults to `https://goreleaser.com/static/avatar.png`
    # icon_url: ''

