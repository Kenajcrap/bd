name: build

on:
  push:

jobs:
  golangci:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Install Analyzer Dependencies
        run: make check_deps

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: 'latest'

      - run: make lint_golangci

  staticcheck:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: 'stable'
      - run: go install honnef.co/go/tools/cmd/staticcheck@latest
      - uses: actions/checkout@v3
      - run: make static

  test:
    runs-on: ubuntu-latest
    name: Test
    environment: release
    needs: [golangci, staticcheck]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - uses: actions/setup-go@v4
        with:
          go-version: 'stable'
          cache: true

      - name: Test
        run: make test
